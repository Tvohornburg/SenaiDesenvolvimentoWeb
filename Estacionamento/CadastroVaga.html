<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Reserva</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Reserva</h1>
        <form id="reservaForm">
            <label for="placa">Placa do Veículo:</label>
            <input type="text" id="placa" name="placa" required>

            <label for="proprietario">Nome do Proprietário:</label>
            <input type="text" id="proprietario" name="proprietario" required>

            <label for="apartamento">Número do Apartamento:</label>
            <input type="text" id="apartamento" name="apartamento" required>

            <label for="bloco">Bloco do Apartamento:</label>
            <input type="text" id="bloco" name="bloco" required>

            <label for="modelo">Modelo do Veículo:</label>
            <input type="text" id="modelo" name="modelo" required>

            <label for="cor">Cor do Veículo:</label>
            <input type="text" id="cor" name="cor" required>

            <label for="vaga">Número da Vaga de Estacionamento:</label>
            <input type="text" id="vaga" name="vaga" required>

            <button type="submit">Salvar Reserva</button>
        </form>
        <a href="inicio.html">Voltar para a Página Inicial</a>
        <a href="ListarVagas.html">Ir para Listagem de Vagas</a>
    </div>
    <script src="js/cadastro.js"></script>
</body>
</html>
